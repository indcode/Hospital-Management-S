<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <style>
        body {
            background-color: #eaf2f3;
            font-family: sans-serif;
            letter-spacing: 1px;
        }

        .appointments-list-box {
            background-color: #ffffff;
            box-shadow: 0px 4px 15px 2px rgba(0, 0, 0, 0.14);
            height: auto;
            border-radius: 20px;
            text-align: left;
            padding: 1% 3% 5% 6%;
            margin: 0px 0px 3% 0%;
        }

        .appointments-list-heading {
            /* font-size: 35px; */
            letter-spacing: 2px;
            color: #1598a5;
            text-align: left;
            /* padding: 0% 0px 0% 6%; */
        }

        table {
            border: 2px solid #212456;
        }

        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
            padding: 0.8%;
            text-align: center;
            width: auto;
        }

        tr:hover {
            background-color: #8be7de;
        }
    </style>
    <div class="container-fluid" ng-controller="pendingAppointmentDisplayController">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 appointments-list-box">
                <h1 class="appointments-list-heading">Pending Appointments:</h1>
                <br><br>
                <div class="appointments-list">
                    <table>
                        <tr>
                            <th>Disease</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Accept Appointment</th>
                            <th>Reject Appointment</th>
                            <th>Modify Appointment</th>
                        </tr>
                        <tr ng-repeat="data in datas">
                            <td>{{data.disease}}</td>
                            <td>{{data.date_for_app}}</td>
                            <td>{{data.time_for_app}}</td>
                            <td><button class="btn-class" value="{{data.patient_id}}"
                                    ng-click="approveappointment()"
                                    onclick="getPatientId(value)">Accept{{data.patient_id}}</button></td>
                            <td><button class="btn-class" value="{{data.patient_id}}"
                                    ng-click="rejectappointment()" onclick="getPatientId(value)">Reject</button></td>
                            <td><button class="btn-class" value="{{data.patient_id}}"
                                    ng-click="modifyappointment()" onclick="getPatientId(value)"">Modify</button> </td>
                        </tr>
                    </table>
                </div>
                <span id="aaa"></span>
            </div>
        </div>
    </div>
</body>

</html>
