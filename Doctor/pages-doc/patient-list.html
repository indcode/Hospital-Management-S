    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <script src="pages-manager/patients-list.js"></script>
    <style>
        body {
            background-color: #eaf2f3;
            font-family: sans-serif;
            letter-spacing: 1px;
        }

        .patients-list-box {
            background-color: #ffffff;
            box-shadow: 0px 4px 15px 2px rgba(0, 0, 0, 0.14);
            height: 100vh;
            border-radius: 20px;
            text-align: left;
            padding: 1% 0px 5% 6%;
            margin: 0px 0px 3% 0%;
        }

        .patients-list-heading {
            /* font-size: 35px; */
            letter-spacing: 2px;
            color: #1598a5;
            text-align: left;
            /* padding: 0% 0px 0% 6%; */
        }

        .right-box-list {
            background-color: #ffffff;
            box-shadow: 0px 4px 15px 2px rgba(0, 0, 0, 0.14);
            height: 100vh;
            border-radius: 20px;
            text-align: left;
            padding: 3% 0px 5% 6%;
            margin: 0% 0px 3% 0%;
        }

        .right-box-heading {
            letter-spacing: 2px;
            color: #1598a5;
            text-align: left;
            padding: 3% 0px 0% 6%;
        }

        table {
            border: 2px solid #212456;
        }

        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
            padding: 0.8%;
            text-align: center;
            width: auto;
        }

        tr:hover {
            background-color: #8be7de;
        }
    </style>
    <div class="container-fluid" ng-controller="patientListController">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 patients-list-box">
                <h1 class="patients-list-heading">All patients:{{HIIII}}</h1>
                <div class="patients-list">
                    <!-- <button id="btn" value="HEY">CHECK</button> -->
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Mobile Number</th>
                            <th>View Details</th>
                        </tr>
                        <tr ng-repeat="data in datas">
                            <td>{{data.first_name}} {{data.last_name}}</td>
                            <td>{{data.age}}</td>
                            <td>{{data.mobile_number}}</td>
                            <td><button class="btn-class" value="{{data.email}}">View Details</button></td>
                        </tr>
                    </table>
                    <div id="outPatientEmail"></div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
